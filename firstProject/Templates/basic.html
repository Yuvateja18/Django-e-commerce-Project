<html>
<head>
    <title>HI</title>
        <!--Include Bootstrapâ€™s CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <!--JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

     
</head>
<body>



  <!-- <h1>YT Store</h1><br> -->

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            
          <!-- menu start-->
                        
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/store">My Store</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Home</a>
                      </li>
                    
                    </ul>
                    <div class="d-flex" role="search">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link"  href="{% url 'logout' %}">Logout</a>
                        </li>

                        
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>


          <!--menu end -->
        </div>
      </div>
    </div>
  
    {% block main %}
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if request.session.customer_name %}
                        <h3 class="mt-3">Hello, {{ request.session.customer_name }}</h3>

                    {% endif %}
                    <h1 class="mt-3">Welcome to My Store</h1>
                    

                    <button class="btn btn-primary mt-3">
                        <a href="{% url 'store' %}" class="text-white text-decoration-none">Go to Store</a>
                    </button>
                    
        
                </div>
            </div>
        </div>
    </body>


    {% endblock %}

    

</body>

</html>
